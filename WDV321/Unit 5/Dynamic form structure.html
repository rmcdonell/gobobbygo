

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WDV321 Advanced Javascript Dynamic Form Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var productsArray = ["Pen", "Paper", "Pencil"];

        var colorsArray = ["Red", "Yellow", "Green"];

        $(document).ready(function() {  //function to determine product values

            $(function() {
                $("#addProducts").click(function() {
                    
                    if ($(this).is(':checked')) {
                        // alert("checked");

                        $("#displayItems").empty();
                        
                        $.each(productsArray, function(key, value) {
                            $('#displayItems').append($('<option>', {value: key}).text(value));
                        });
                    }
         
                });
            });


            $(function() {   //function to create color
                $("#addColors").click(function() {
                    
                    if ($(this).is(':checked')) {
                       // alert("checked");

                        $("#displayItems").empty();
                        
                        $.each(colorsArray, function(key, value) {
                            $('#displayItems').append($('<option>', {value: key}).text(value)); //tried to understand through stack overflow
                        });
                    }
                    
                });
            });
        });
    </script>



</head>

<body>
    <h1>WDV321 Advanced Javascript</h1>
    <h3>Dynamic Form Example</h3>
    <p>
        Add Products
        <input type="radio" name="radio" id="addProducts" value="addProducts" checked="checked" />
    </p>
    <p>Add Colors
        <input type="radio" name="radio" id="addColors" value="addColors" />
    </p>
    <p>Result Drop Down Box</p>
    <p>
        <select name="displayItems" id="displayItems">
            
  <script>
      
     
     $('#displayItems')
          .append($('<option>', { value : key })

     });
  
  </script> 
  </select>
    </p>

</body>
</html>
