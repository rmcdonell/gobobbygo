<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI Tooltip functionality</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
   
      <!-- Javascript -->
      <script>
         $(function() {
            $("#tooltip-1").tooltip();
            $("#tooltip-2").tooltip();
         });
      </script>
   </head>
   
   <body>
	   <div id="Dialog1">JQuery Ui Assignment
	   Author: Robert McDonell
	   Date:1/27/2018</div>
	<h3>Datepicker</h3>
<input type="text" id="Datepicker1">
<script type="text/javascript">
$(function() {
	$( "#Dialog1" ).dialog(); 
});
$(function() {
	$( "#Datepicker1" ).datepicker(); 
});
</script>
	   <h3>Tooltip</h3>
      <!-- HTML --> 
      <label for = "name">Name:</label>
      <input id = "tooltip-1" title = "Enter Your name">
     
	   <h3>Selectmenu</h3>
	   <div class="ui-field-contain">
  <fieldset data-role="controlgroup">
    <legend>Date of Birth:</legend>
 
    <label for="select-choice-month">Month</label>
    <select name="select-choice-month" id="select-choice-month">
      <option>Month</option>
      <option value="jan">January</option>
      <!-- etc. -->
    </select>
 
    <label for="select-choice-day">Day</label>
    <select name="select-choice-day" id="select-choice-day">
      <option>Day</option>
      <option value="1">1</option>
      <!-- etc. -->
    </select>
 
    <label for="select-choice-year">Year</label>
    <select name="select-choice-year" id="select-choice-year">
      <option>Year</option>
      <option value="2011">2011</option>
      <!-- etc. -->
    </select>
  </fieldset>
</div>
	   <h3>Checkbox Radio</h3>
	   <div class="widget">
  <h1>Checkbox and radio button widgets</h1>
 
  <h2>Radio Group</h2>
  <fieldset>
    <legend>Select a Location: </legend>
    <label for="radio-1">JavaScript</label>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-2">JQuery</label>
    <input type="radio" name="radio-1" id="radio-2">
    <label for="radio-3">Jquery UI</label>
    <input type="radio" name="radio-1" id="radio-3">
  </fieldset>
 
  <h2>Checkbox</h2>
  <fieldset>
    <legend> Ratings: </legend>
    <label for="checkbox-1">2 Star</label>
    <input type="checkbox" name="checkbox-1" id="checkbox-1">
    <label for="checkbox-2">3 Star</label>
    <input type="checkbox" name="checkbox-2" id="checkbox-2">
    <label for="checkbox-3">4 Star</label>
    <input type="checkbox" name="checkbox-3" id="checkbox-3">
    <label for="checkbox-4">5 Star</label>
    <input type="checkbox" name="checkbox-4" id="checkbox-4">
  </fieldset>
 
 
</div>
 

   </body>
</html>
