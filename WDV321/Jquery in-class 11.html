<body>
<h1>WDV321 Advanced JavaScript JQuery Document</h1>
<script>
	
	document.write("<h2>JavaScript Example</h2>");// output a heading
	
	$("body").append("<h2>JavaScript Example</h2>");
			</script>
<p id="firstP">I am trying to use JQuery to change color!!</p>

<button id="Button1">Change Color</button>
<button id="Button2">Input</button>
<script>
	
$( "#firstP" ).css( "color", "Lime" );

	
$(function() {
	$( "#Button1" ).button(); 
	
});
	
	
	$( "#Button1" ).click(function() {
 alert( "Handler for .click() called." );
		$( "#Button1" ).css( "color", "Red" );
});
	
$(function() {
	$( "#Button2" ).button(); 
	$( "#Button1" ).css( "color", "Yellow" );
});
	
</script>
