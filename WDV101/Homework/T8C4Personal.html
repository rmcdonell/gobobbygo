<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Personal</title>
<style type="text/css">
	
	table{
		width: 80%;
		margin: 5%;
		padding: 10px;
			
	}
	caption{
		padding: 0.5em;
		  border-left-color: white;
		  background-color: teal;
		  font-weight: bold;
		  font-style: italic;
		  font-size: 1.2em;
	}
	 td{
		  border-bottom: solid navy;
		  padding: 10px;
		  color: black;
		  background-color: #deefce;
		  font-weight: bold;
	  }
	th{
		border-bottom: solid navy;
		  padding: 10px;
		  color: black;
		  background-color: #deefce;
		  font-weight: bold;
	  }
	tr.stripe{
		color: black;
		background-color: blue;
		
	}
	
	
	  
	
	
	
	
	
	</style>
</head>

<body>




<table title="Personal Chronology">

	<tr>

		<th>Event</th>
	</tr>
	
	 <tr class="stripe">
		<td>0</td>

	</tr>
	<tr>
		<td>12</td>
		<td>First trip overseas</td>
	</tr>
	
	 <tr class="stripe">
		<td>16</td>
		<td>First Car</td>
	</tr>
	<tr>
		<td>17</td>
		<td>Graduated from High School</td>
	</tr>

		<td>Begin College</td>
	</tr>
	<tr>
		<td>20</td>
		<td>First career job</td>
	</tr>
	
	 <tr class="stripe">
		<td>21</td>
		<td>Move to San Frncisco first Apartment</td>
	</tr>
	<tr>
		<td>30</td>
		<td>Move to the midwest for a job</td>
	</tr>
	
	 <tr class="stripe">
		<td>35</td>
		<td>Career change</td>
	</tr>
	<tr>
		<td>43</td>
		<td>Return to school</td>
	</tr>
</table>
</body>
</html>
