<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>functions parameters</title>
	<script>
	
	
		function charachterCount(inValue)
			{
			
					alert("inside charachterCount()");
						  
					inValue = inValue + ""; //convert inValue to string
					
					return inValue.length;
			
			}
	
	
	</script>
	</head>

	<body>
	
<p>The number of charachters in is:<script> document.write(charachterCount("Bobby"));</script></p>
<p>The number of charachters in is:<script> document.write(charachterCount("45.27"));</script></p>
</body>
</html>
