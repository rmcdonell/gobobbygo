<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<<h1>This is a while loop done in class!!</h1>
<p>
<script>
	
	
	x=1;
	while(x<=5)
	{
		//x++; //if put before the document.write it will skip the first number
	document.write(x + "<br>");

	x++; //putting the incrementer here will follow the proper protocol.
	}

	for(v=1; v<=10; v++)
	{
		
		document.write("number  " + v + "<br>");
		
	}
					
	</script>
	</p>
</body>
</html>
